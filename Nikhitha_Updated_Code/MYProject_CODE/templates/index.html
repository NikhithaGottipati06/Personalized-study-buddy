<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Powered</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('static/images/b1.jpg');/* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* Ensure text is visible on top of the background */
        }

        /* Header Section */
        header {
            background-color: rgba(51, 51, 51, 0.7); /* Semi-transparent black background */
            color: #fff;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }

        header h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Body Section */
        .content {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        .content p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px; /* Space before the buttons */
        }

        /* Button Section */
        .header-buttons {
            margin-top: 20px;
        }

        .header-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .header-buttons button:hover {
            background-color: #45a049;
            transform: translateY(-3px);
        }

        .header-buttons button:active {
            background-color: #388e3c;
            transform: translateY(1px);
        }

    </style>
</head>
<body>

    <header>
        <h2>AI-Powered Personalized Learning & Exam Performance Predictor</h2>
    </header>

    <div class="content">
        <h2>Welcome to Student Assessment System</h2>
        <p>Detect the student performance and give feedback.</p>

        <!-- Buttons Section Below the Text -->
        <div class="header-buttons">
            <!-- Use window.location.href to navigate -->
            <button onclick="window.location.href='http://localhost:8501/?p=reg'">Register</button>
            <button onclick="window.location.href='http://localhost:8501/?p=Login'">Login</button>
        </div>
    </div>

</body>
</html>
